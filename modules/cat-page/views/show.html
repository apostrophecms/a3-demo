{% extends "layout.html" %}
{% set article = data.piece %}

{# article show page is full width #}
{% block sideNav %}{% endblock %}

{% block main %}
  <article class="article-show">
    <header>
      <div class="meta">{{ data.page.title}}</div>
      <h1>{{ data.piece.title }}</h1>
    </header>
    {% for article in cat._articles %}
      <h3><a href="{{ article._url }}">{{ article._title }}</a></h3>
    {% endfor %}
  </article>
{% endblock %}
